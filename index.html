<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=SUSE:wght@100..800&display=swap"
    rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="next-match  text-white p-4 rounded  w-lg-75 w-100 w-xl-75 w-md-75 w-lg-75 rounded-5">
    <!--    <h2 class="next-match-title mb-4">Next Match</h2>-->
    <div class="d-flex justify-content-center align-items-center mb-4 match-container">
      <div class="d-flex flex-column align-items-center ">
        <img src="img/fateh.png" alt="Al-fateh" class="team-logo me-5">
        <span class="result-score ">0</span>
      </div>
      <div class="d-flex flex-column align-items-center ">
        <span class="vs">VS</span>
        <span class="match-date mt-5">SAT &nbsp; 14/SEP</span>
        <span class="match-time">6:45 &nbsp; PM</span>
      </div>
      <div class="d-flex flex-column align-items-center ">
        <img src="img/ettifaq.png" alt="Ettifaq" class="team-logo ms-5">
        <span class="result-score font-italic">0</span>

      </div>
    </div>
    <div class="text-center mb-4">
      <p class="d-flex justify-content-center align-items-center stadium-name fs-4 text-secondary mb-5 mt-2">
<!--        <img src="img/fateh-stad_1.jpeg" class="img-std">-->
        <i class="fa-solid fa-location-dot text-white"></i>
        <span class="stadium-name">Al Fateh Stadium</span></p>
            <a href="#" class="btn-booknow" >
              Book Now</a>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('#book-now-btn').click(function (e) {
      e.preventDefault(); // Prevent the default action of the button

      // Change the content to indicate the match has started
      $('.container').html(`
        <div class="next-match  text-white p-4 rounded shadow-lg w-lg-75 w-100 w-xl-75 w-md-75 w-lg-75 rounded-5">
          <h2 class="next-match-title mb-4">88:00</h2>
          <div class="d-flex justify-content-center align-items-center mb-4">
            <div class="team-info d-flex flex-column align-items-center me-3">
              <img src="./img/fateh.png" alt="Team 1 Logo" class="team-logo mb-2">
            </div>
            <span class="team-score fs-1 fw-bold me-3" id="team1-score">2</span>
            <span class="vs fs-3 fw-bold">-</span>
            <span class="team-score fs-1 fw-bold ms-3" id="team2-score">1</span>
            <div class="team-info d-flex flex-column align-items-center ms-3">
              <img src="./img/ettifaq.png" alt="Team 2 Logo" class="team-logo mb-2">
              <p class="scorer-name text-muted" id="team2-scorer">Player3</p>
            </div>
          </div>
            <div class="d-flex justify-content-between">

               <div>
                        <p class="scorer-name text-white">'85 -  Player1</p>
                        <p class="scorer-name text-white">'85 -  Player1</p>
               </div>

               <div>
                        <p class="scorer-name text-white">'85 -  Player1</p>
              </div>


            </div>
          <div class="live-results fs-4 fw-bold text-success mt-3">
          <i class="fa fa-circle me-2"></i>  Live Now
          </div>
        </div>
      `);
    });
  });
</script>
</body>
</html>
